<!-- templates/type_view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Type: {{ type_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button onclick="toggleDarkMode()" id="dark-mode-toggle">üåô Dark Mode</button>

    <div class="container">
        <h1>Type: {{ type_name.capitalize() }}</h1>

        <div class="pokemon-grid">
            {% for p in pokemon_list %}
                <a href="/pokemon/{{ p.name | lower }}" class="pokemon-card no-link-style">
                    <div class="pokemon-id">#{{ '%03d' % p.id }}</div>
                    <div class="pokemon-name plain-name">{{ p.name }}</div>
                    <div class="type-container">
                        {% for t in p.types %}
                            <span class="type-label type-{{ t }}">{{ t }}</span>
                        {% endfor %}
                    </div>
                </a>
            {% endfor %}
        </div>

        <div class="back-link">
            <a href="/pokedex" class="button-link">‚Üê Back to Pok√©dex</a>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("dark");
            localStorage.setItem("theme", body.classList.contains("dark-mode") || body.classList.contains("dark") ? "dark" : "light");
        }

        window.onload = function () {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode", "dark");
            }
        };
    </script>
</body>
</html>
